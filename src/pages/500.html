<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>500 • Erro Interno</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Poppins,sans-serif;
background:#02040a;
color:#fff;
overflow:hidden;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

canvas{position:absolute;inset:0;z-index:0;}

.container{
position:relative;
z-index:10;
text-align:center;
max-width:640px;
padding:40px;
animation:fadeIn 1s ease;
}

h1{
font-family:Orbitron;
font-size:130px;
background:linear-gradient(45deg,#00fff0,#ff0000);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 40px #ff0000;
letter-spacing:10px;
margin-bottom:30px;
}

h2{letter-spacing:4px;color:#ccc;}
p{margin-top:15px;color:#aaa;}

.actions{
margin-top:40px;
display:flex;
gap:20px;
justify-content:center;
flex-wrap:wrap;
}

.btn-500{
padding:14px 36px;
border-radius:50px;
border:none;
background:linear-gradient(135deg,#00fff0,#ff0000);
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
letter-spacing:2px;
display:flex;
align-items:center;
gap:8px;
position:relative;
overflow:hidden;
}

.btn-500.secondary{
background:transparent;
border:2px solid #ff0000;
color:#ff0000;
}

.btn-500:hover{
transform:translateY(-4px);
box-shadow:0 0 25px rgba(255,0,0,.7);
}

.ripple{
position:absolute;
border-radius:50%;
background:rgba(255,255,255,.6);
transform:translate(-50%,-50%);
animation:ripple .6s ease;
}

@keyframes ripple{to{width:300px;height:300px;opacity:0}}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1}}

.footer{
margin-top:50px;
font-size:12px;
color:#444;
letter-spacing:2px;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
<h1>500</h1>
<h2>FALHA NO NÚCLEO DO SISTEMA</h2>

<p>O servidor encontrou um erro interno inesperado.</p>

<div class="actions">
<button class="btn-500" onclick="location.href='/'"><i class="fas fa-home"></i> INÍCIO</button>
<button class="btn-500 secondary" onclick="location.href='/#contato'"><i class="fas fa-headset"></i> CONTATO</button>
</div>

<div class="footer">ROKAIN SYSTEMS • CORE FAILURE DETECTED</div>
</div>

<script>

const c=document.getElementById("particles"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
const p=[];for(let i=0;i<80;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.4});
(function a(){x.clearRect(0,0,c.width,c.height);p.forEach(e=>{x.beginPath();x.arc(e.x,e.y,e.r,0,Math.PI*2);x.fillStyle="#ff0000";x.fill();e.x+=e.vx;e.y+=e.vy;if(e.x<0||e.x>c.width)e.vx*=-1;if(e.y<0||e.y>c.height)e.vy*=-1});requestAnimationFrame(a)})();

document.querySelectorAll(".btn-500").forEach(b=>{
b.addEventListener("click",e=>{
const s=document.createElement("span");
s.className="ripple";
s.style.left=e.offsetX+"px";
s.style.top=e.offsetY+"px";
b.appendChild(s);
setTimeout(()=>s.remove(),600);
});
});

</script>

</body>
</html>
